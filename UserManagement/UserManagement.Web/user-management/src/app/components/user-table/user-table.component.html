<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2><b>User Management</b></h2>
          </div>
          <div class="col-sm-7" (click)="navigateToAddNewUser()">
            <a class="btn btn-secondary"
              ><i class="material-icons">&#xE147;</i>
              <span>Add New User</span></a
            >
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }} {{ user.lastName }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
              <span
                class="status"
                [ngClass]="{
                  'text-success': user.status == status.active,
                  'text-danger': user.status == status.inactive
                }"
                >&bull;</span
              >
              {{ status[user.status] }}
            </td>
            <td>
              <a
                class="settings cursor-pointer"
                title="Edit user"
                data-toggle="tooltip"
                ><i (click)="navigateToEditUser(user.id)" class="material-icons"
                  >&#xe254;</i
                ></a
              >
              <a
                class="permission cursor-pointer"
                title="Edit permission"
                data-toggle="tooltip"
                ><i
                  (click)="navigateToEditPermissions(user.id)"
                  class="material-icons"
                  >&#xe925;</i
                ></a
              >
              <a
                class="delete cursor-pointer"
                title="Delete"
                data-toggle="tooltip"
                ><i (click)="openModal(user.id)" class="material-icons"
                  >&#xE5C9;</i
                ></a
              >
            </td>
          </tr>
        </tbody>
      </table>

      <div class="clearfix">
        <div *ngIf="pagingData" class="hint-text">
          Showing <b> {{ pagingData.CurrentPage }} </b> out of
          <b> {{ pagingData.TotalPages }} </b> pages
        </div>

        <ul class="pagination">
          <li *ngIf="pagingData?.HasPrevious" class="page-item">
            <a class="page-link" (click)="onPreviousClick()">Previous</a>
          </li>
          <li *ngIf="pagingData?.HasNext" class="page-item">
            <a class="page-link" (click)="onNextClick()">Next</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
